<div class="borde">
  
  <div class="bordeVerde">
    
    <div class="d-flex justify-content-center">
      <p  class="fw-normal" style="font-size:x-large"> Crear nuevo edificio</p>
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" #nombre placeholder="Nombre del edificio" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" #idEmpresa placeholder="Id Empresa" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" #coordenadas placeholder="Coordenadas" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" #tipo placeholder="Tipo de edificio" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" #direccion placeholder="DirecciÃ³n" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" #distrito placeholder="Distrito" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="number" class="form-control" #cantidadMujeres placeholder="Cantidad de mujeres" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="number" class="form-control" #cantidadHombres placeholder="Cantidad de hombres" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <select class="form-select" #estado aria-label="Default select example">
      <option selected>Estado</option>
      <option value="Activo">Activo</option>
      <option value="Inactivo">Inactivo</option>
    </select>

    <div class="d-flex justify-content-end">
      <button (click)="add(nombre.value, idEmpresa.value, coordenadas.value, tipo.value, direccion.value, distrito.value, estado.value, cantidadMujeres.value, cantidadHombres.value);
