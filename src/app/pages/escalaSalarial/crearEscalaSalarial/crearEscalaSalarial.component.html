<div class="borde">
  
  <div class="bordeVerde">
    
    <div class="d-flex justify-content-center">
      <p  class="fw-normal" style="font-size:x-large"> Crear nueva Escala Salarial</p>
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" #id placeholder="Id Empresa" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" #categoria placeholder="Categoría" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" #sub placeholder="Sub categoría" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" #clase placeholder="Clase" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" #descripcion placeholder="Descripción de escala" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" #estado placeholder="Estado" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" #nivelS placeholder="Nivel Salarial" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" #nombreP placeholder="Nombre del puesto" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" #haber placeholder="Haber básico" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" #numeroI placeholder="Número de items" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" #mensual placeholder="Costo mensual" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" #anual placeholder="Costo anual" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" #aprobacion placeholder="Fecha de aprobación" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" #cierre placeholder="Fecha de cierre" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <select class="form-select" #escala aria-label="Default select example">
      <option selected>Tipo de escala</option>
      <option value="Ejecutivo">Ejecutivo</option>
      <option value="Salud">Salud</option>
    </select>

    <div class="d-flex justify-content-end">
      <button (click)="add(id.value, categoria.value, sub.value, clase.value, descripcion.value, estado.value,
      nivelS.value, nombreP.value, haber.value, numeroI.value, mensual.value, anual.value,
      aprobacion.value, cierre.value); categoria.value=''; sub.value=''; clase.value='';
      descripcion.value=''; estado.value=''; nivelS.value=''; nombreP.value=''; haber.value='';
      numeroI.value=''; mensual.value=''; anual.value=''; aprobacion.value=''; cierre.value=''"
      type="button" class="btn btn-dark btn-block" style="background-color: #47525E; width: max-content;" >Crear</button>
    </div>

  </div>

</div>
