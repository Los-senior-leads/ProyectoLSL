<div class="borde">
  <div class="bordeVerde">
      
    <div class="d-flex justify-content-center">
      <p  class="fw-normal" style="font-size:x-large"> Lista de usuarios</p>
    </div>

    <div class="bordeTabla">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Nombre de usuario</th>
            <th scope="col">Contraseña</th>
            <th scope="col">Rol</th>
          </tr>
        </thead>
        <tbody *ngFor="let usuario of usuarios">
          <tr>
            <!-- Manera de conectar con la base de datos  a traves de un servicio
            <th scope="row">{{data.codigo}}</th> -->

            <!-- El Codigo debe estar en forma de boton  o hipervinculo para llevarlo a la información-->
            <th scope="row">
              
              <button (click)=" goToInfoUsuaio(usuario.id)">
                <!-- <app-infoEmpresa [id]="empresa.id"></app-infoEmpresa> -->
                {{usuario.id}}
              </button>
            </th>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.contrasena}}</td>
            <td>{{usuario.rol}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class = "botonesAbajo">
      <div class="d-flex justify-content-end">
        <div class="botonDerecha">
          <button type="button" class="btn btn-dark btn-block" style="background-color: #47525E; width: max-content;" (click)="goToCrearUsuario()">Crear usuario</button>
        </div>
      </div>
    </div>
  </div>
</div>
